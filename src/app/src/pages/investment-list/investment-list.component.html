<div class="investment-list-content">
  <h2 class="invest-ment-list__title">
    INVESTIMENTOS
  </h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NOME </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="goal">
      <th mat-header-cell *matHeaderCellDef> OBJETIVO </th>
      <td mat-cell *matCellDef="let element"> {{element.goal}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="totalBalance">
      <th mat-header-cell *matHeaderCellDef> SALDO TOTAL </th>
      <td mat-cell *matCellDef="let element"> {{element.totalBalance}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
